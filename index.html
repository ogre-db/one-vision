<!doctype html>
<html lang="en">

<head>
    <title>Tactics Ogre - One Vision</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/uikit.min.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="js/uikit.min.js" type="text/javascript"></script>
    <script src="js/uikit-icons.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/equipment.js" type="text/javascript"></script>
</head>

<body>

    <div class="toov-main-container uk-container uk-container-small uk-position-relative uk-background-muted">
        <div>
            <h1 class="uk-text-center uk-margin-large-top uk-margin-large-bottom">Weapon List</h1>
        </div>
        <div class="toov-weapon-list">
            <table id="weaponList" class="uk-table uk-table-hover uk-table-divider">
                <tr>
                    <th>Weapon</th>
                    <th>ATK</th>
                    <th>Range</th>
                    <th>1H/2H</th>
                    <th>Ele</th>
                </tr>
            </table>
        </div>
    </div>

</html>
